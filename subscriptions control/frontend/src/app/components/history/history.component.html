<app-navbar></app-navbar>

<div class="container" style="margin-top: 7%">
  <div class="row">
    <div class="col-md-5 mb-3">
      <label for="from">From:</label>
      <input type="date" class="form-control" id="from" [(ngModel)]="from" name="from" required>
    </div>
    <div class="col-md-5 mb-3">
      <label for="to">To:</label>
      <input type="date" class="form-control" id="to" [(ngModel)]="to" name="to" required>
    </div>
    <div class="col-md-2 mb-3">
    <button type="submit" class="btn btn-success" style="margin-top: 32px" (click)="searchByDates()">Search</button>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 20px" id="history" *ngIf="showTable">
  <div class="row">
    <div class="col">
      <h4>
        My history
      </h4>
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Info</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let line of history">
          <td>{{line.date}}</td>
          <td>
            {{line.data}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 7%" *ngIf="!showTable">
  No records
</div>
