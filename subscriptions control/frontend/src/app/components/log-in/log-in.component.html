

<div class="container text-center">
  <form class="form-signin">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <img class="mb-4" src="" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="mb-3 form-group">
          <input type="email" class="form-control" id="email" title="Enter your valid email" placeholder="Email address"
                 [(ngModel)]="user.email" name="email">
        </div>
        <div class="mb-3">
          <input type="password"  class="form-control" id="password"  [(ngModel)]="user.password" name="password"
                 placeholder="Password">
        </div>
        <div class="mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="mb-3">
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="autorUser()">Sign In</button>
        </div>
        <div class="md-3">
          <a routerLink="reg">Sign Up</a>
        </div>
      </div>
    </div>
  </form>
</div>
{{user | json}}
