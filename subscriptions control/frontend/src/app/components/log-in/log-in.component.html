<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #log>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="email" class="form-control" id="email" title="Enter your valid email" placeholder="Email address"
               [(ngModel)]="user.email" name="email">
        <input type="password"  class="form-control" id="password"  [(ngModel)]="user.password" name="password"
               placeholder="Password" style="margin-top: 10px">

        <div class="mb-3 alert alert-danger" *ngIf="isIncorrect" role="alert" style="margin-top: 5px">
          <button type="button" class="close" (click)="isIncorrect = !isIncorrect">
            <span aria-hidden="true">&times;</span>
          </button>
          Please, check your email and password
        </div>


      </div>
      <div class="modal-footer">
        <a routerLink="reg" data-dismiss="modal">Sign Up</a>
        <button class="btn btn-primary"  type="submit"   (click)="authorizeUser()">Log In</button>

      </div>
    </div>
  </div>
</div>
