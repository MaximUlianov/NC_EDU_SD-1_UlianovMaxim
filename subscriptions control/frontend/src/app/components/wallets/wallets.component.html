<div class="container">
  <div class="row">

    <div class="col">

      <h4>My Wallets:</h4>

      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Sum</th>
          <th scope="col">Delete action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let wallet of wallets">
          <td>{{wallet._name}}</td>
          <td>{{wallet._sum}}</td>
          <td><button type="button" class="btn btn-danger" (click)="deleteWallet(wallet._name)">Delete</button></td>
        </tr>

        </tbody>
      </table>

      <span *ngIf="isEmpty">No wallets</span>

    </div>
  </div>
</div>
