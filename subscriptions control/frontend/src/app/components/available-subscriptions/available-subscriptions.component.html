<div class="row">
  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="container">
    <h4>Categories:</h4>
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link active" href="#">
            <span data-feather="home"></span>
            {{category.name}}<span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="col-md-3" *ngFor="let subsc of subscriptions">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        {{subsc.subscriptionName}}
      </div>
      <div class="card-body">
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-primary btn-inline-primary" (click)="subscribe(subsc.id)">Subscribe</button>
          </div>
          <small class="text-muted">{{subsc.costPerMonth}} $/month</small>
        </div>
      </div>
    </div>
  </div>


</div>
