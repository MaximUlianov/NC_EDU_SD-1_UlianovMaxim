<app-navbar></app-navbar>
<br/>
<br/>
<br/>
<br/>
<div class="row">
  <nav class="col-md-2 bg-light">
    <div class="container">
    <h4>Categories:</h4>
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link active" href="#">
            <span data-feather="home"></span>
            {{category.name}}<span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-4" *ngFor="let subsc of subscriptions | paginate: { itemsPerPage: 6, currentPage:p}">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            {{subsc.subscriptionName}}
          </div>
          <div class="card-body">
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-inline-primary" (click)="subscribe(subsc.id)">Subscribe</button>
              </div>
              <small class="text-muted">{{subsc.costPerMonth}} $/month</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <pagination-controls class="float-right" (pageChange)="p = $event">
  </pagination-controls>
</div>
