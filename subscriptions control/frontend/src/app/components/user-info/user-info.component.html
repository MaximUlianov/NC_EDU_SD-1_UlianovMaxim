<div class="container">
  <div class="row">

    <div class="col">

      <h4>Users:</h4>

      <table class="table" *ngIf="!isEmpty">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Username</th>
          <th scope="col">Country</th>
          <th scope="col">Birthday</th>
          <th scope="col">Subscriptions</th>
          <th scope="col">Wallets</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.country}}</td>
          <td>{{user.birthday}}</td>
          <td><a><button class="btn btn-primary">View subscriptions</button></a></td>
          <td><a><button class="btn btn-primary">View wallets</button></a></td>
        </tr>

        </tbody>
      </table>

      <div class="container" *ngIf="isEmpty">
        <span>No users</span>
      </div>
    </div>
  </div>
</div>
