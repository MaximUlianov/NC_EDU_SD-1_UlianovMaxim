<ng4-loading-spinner></ng4-loading-spinner>
<app-terms></app-terms>
<header>
 <app-navbar></app-navbar>
</header>

  <div id="carousel" class="carousel slide text-center fadeInUpBig wow" style="margin-top: 65px" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid" src="http://brainfind.com/uploads/netflix_plans_to_get_into_news_programming_1215000488.jpg" style="opacity: 0.7" alt="...">
        <div class="carousel-caption bg-dark fadeInUp wow" data-wow-duration="3s" style="opacity: 0.8">
          <h3>Enjoy your subscriptions</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="https://sd-cdn.fr/wp-content/uploads/2018/01/spotify-app-music-earbuds-headphones-1024x512.jpg" style="opacity: 0.7" alt="...">
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="http://www.raplaying.com/wp-content/uploads/sites/3/2016/08/7-best-new-Twitch-streamers-in-2016-1024x512.jpg" style="opacity: 0.7" alt="...">
      </div>
    </div>
  </div>


  <hr class="container"/>
  <div class="container" id="partners">
    <h2>Our partners:</h2>
    <div class="row fadeInUpBig wow">

      <div class="col-md-4" *ngFor="let company of companies">
        <div class="card">
          <div class="card-header">
            <div class="card-img-top border-dark">
              <img class="img-fluid rounded-circle" src="https://i.ytimg.com/vi/suK4jKc95k0/hqdefault.jpg">
              <span>{{company.name}}</span>
            </div>
          </div>
          <div class="card-body">
            <div class="card-content">
              <p>{{company.description}}</p>
            </div>
           <!-- <div class="card-action">
              <a href="#">View subscriptions...</a>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </div>


<hr class="container"/>
<footer id="about" class="container">
  <p class="float-right"><a href="main#">Back to top</a></p>
  <p>&copy; 2017-2019 Lucik, Inc. &middot; <a href="#" data-toggle="modal" data-target="#terms">Terms</a> &middot; <a href="#" data-toggle="modal" data-toggle="modal" data-target="#map">See location</a></p>
</footer>

<div class="modal fade" id="map" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d588.0407935605223!2d27.496850729267024!3d53.875526989392625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbd00b66d817f7%3A0x68dca50c9aa7f4fe!2sNetcracker!5e0!3m2!1sen!2sby!4v1555353346937!5m2!1sen!2sby"
                  width="300" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
